all:
  vars:
    ansible_connection: ssh
    ansible_port: 22
    ansible_user: root
    ansible_become: true
    ansible_python_interpreter: python3
    ansible_become_flags: "-H -S -n -i"
    ansible_ssh_private_key_file: ~/configurations/ssh/keys/vm-templates
  children:
    dns:
      hosts:
        1dns0:
          ansible_host: 10.10.10.10
        1dns1:
          ansible_host: 10.10.10.11