---
- name: Restart SSH Service on RHEL Family
  service:
    name: ssh
    state: restarted
  listen: "Restart SSH Service"

- name: Restart NTP Service
  service:
    name: ntp
    state: started
  listen: "Restart Time Service"

- name: Restart Network Service
  service:
    name: networking
    state: restarted
  listen: "Start Network Service"